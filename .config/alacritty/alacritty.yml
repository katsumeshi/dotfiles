# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
env:
  TERM: alacritty
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 5
    y: 5
  decorations: buttonless
  opacity: 0.85
scrolling:
  history: 10000
  multiplier: 10
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic
  size: 13.0
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 400
  blink_timeout: 0
